<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .loot-box-container {
            background-color: #2d2d2d;
            border-radius: 15px;
            padding: 50px;
            max-width: 400px;
            margin: 50px auto;
            color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .loot-box {
            background-color: #ffcc00;
            width: 250px;
            height: 250px;
            margin: 0 auto;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            color: #2d2d2d;
            transition: transform 0.3s ease;
        }

        .loot-box:hover {
            transform: scale(1.1);
        }

        .loot-items {
            margin-top: 30px;
        }

        .loot-item {
            background-color: #333;
            color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            display: inline-block;
            font-size: 1.2em;
        }

        .loot-item.gold {
            background-color: #ffcc00;
        }

        .loot-item.weapon {
            background-color: #4CAF50;
        }

        .loot-item.skin {
            background-color: #2196F3;
        }

        .loot-item.coin {
            background-color: #FFC107;
        }

        .counter {
            margin-top: 30px;
            font-size: 1.2em;
            color: #ffffff;
        }

    </style>
</head>
<body>

    <h1>Loot Box - Öffne deine Box!</h1>
    <div class="loot-box-container">
        <div class="loot-box" onclick="openLootBox()">
            Klick hier, um die Loot-Box zu öffnen!
        </div>

        <div id="loot-items" class="loot-items"></div>

        <div id="counter" class="counter">
            <p><strong>Zähler:</strong></p>
            <p>Goldmünzen: <span id="coin-counter">0</span></p>
            <p>Waffen: <span id="weapon-counter">0</span></p>
            <p>Skins: <span id="skin-counter">0</span></p>
            <p>Goldbarren: <span id="gold-counter">0</span></p>
        </div>
    </div>

    <script>
        const lootItems = [
            { name: "Goldmünze", type: "coin" },
            { name: "Legendäre Waffe", type: "weapon" },
            { name: "Seltene Skin", type: "skin" },
            { name: "Goldbarren", type: "gold" },
            { name: "Epische Waffe", type: "weapon" },
            { name: "Exklusive Skin", type: "skin" },
            { name: "Silbermünze", type: "coin" },
        ];

        // Zähler für die verschiedenen Loot-Typen
        let counters = {
            coin: 0,
            weapon: 0,
            skin: 0,
            gold: 0
        };

        function getRandomLoot() {
            const randomIndex = Math.floor(Math.random() * lootItems.length);
            return lootItems[randomIndex];
        }

        function openLootBox() {
            const lootContainer = document.getElementById('loot-items');
            lootContainer.innerHTML = ""; // Alte Loot-Items entfernen

            // Simuliere das Öffnen der Loot-Box
            setTimeout(() => {
                const loot = getRandomLoot();
                const lootElement = document.createElement('div');
                lootElement.classList.add('loot-item', loot.type);
                lootElement.textContent = loot.name;

                lootContainer.appendChild(lootElement);

                // Zähler erhöhen
                counters[loot.type]++;
                updateCounters();
            }, 1000); // Verzögerung von 1 Sekunde, um den Effekt zu simulieren
        }

        function updateCounters() {
            document.getElementById('coin-counter').textContent = counters.coin;
            document.getElementById('weapon-counter').textContent = counters.weapon;
            document.getElementById('skin-counter').textContent = counters.skin;
            document.getElementById('gold-counter').textContent = counters.gold;
        }
    </script>

</body>
</html>
